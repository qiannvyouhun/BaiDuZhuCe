-decoration:none;color: blue;" href="https://passport.baidu.com/static/passpc-account/html/protocal.html">《百度用户协议》 </a>及 <a style="text-decoration:none;color: blue;" href="http://privacy.baidu.com/mdetail?id=288">《百度隐私权保护声明》</a></a></div></div></body><script src="./index.js"></script></html>
